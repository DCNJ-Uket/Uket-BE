spring:
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    hikari:
      maximum-pool-size: 40

app:
  token:
    secret-key: testestsetsetsetsetsetsetsetsetestset
    expiration:
      ticket-expiration: 300_000
      access-token-expiration: 3_600_000
      refresh-token-expiration: 7_200_000
